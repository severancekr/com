<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>업무 상황 보고 시스템</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <style>
    :root {
      --primary-color: #008489;
      --secondary-color: #005c61;
      --text-color: #333333;
      --input-border: #d1dce5;
      --white: #ffffff;
      --danger-color: #e74c3c;
    }

    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Pretendard', sans-serif;
      background-image: url('https://ksnnews.or.kr/news/data/2025/03/11/p1065595035371594_319_thum.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      margin: 20px;
      background-color: rgba(255, 255, 255, 0.7); 
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
      max-height: 95vh;
      overflow-y: auto;
    }

    .header { text-align: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 2px solid rgba(0, 0, 0, 0.05); }
    .header h1 { margin: 0; font-size: 22px; color: var(--primary-color); font-weight: 700; }
    .header p { margin: 8px 0 0; font-size: 14px; color: #333; font-weight: 500;}

    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; color: var(--text-color); }
    .required::after { content: "*"; color: var(--danger-color); margin-left: 4px; }

    .time-flex { display: flex; align-items: center; gap: 10px; }

    input[type="date"], input[type="time"], input[type="text"], select, textarea, input[type="file"] {
      width: 100%; padding: 12px; border: 1px solid var(--input-border);
      border-radius: 8px; box-sizing: border-box; font-size: 15px;
      font-family: inherit; transition: border-color 0.2s, box-shadow 0.2s;
      background-color: rgba(255, 255, 255, 0.9);
      -webkit-appearance: none;
    }
    input:focus, select:focus, textarea:focus {
      outline: none; border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0, 132, 137, 0.1);
    }
    textarea { resize: none; height: 100px; }
    
    .submit-btn {
      width: 100%; padding: 14px; background-color: var(--primary-color);
      color: var(--white); border: none; border-radius: 8px; font-size: 16px;
      font-weight: 700; cursor: pointer; transition: 0.3s;
    }
    .submit-btn:hover { background-color: var(--secondary-color); }
    
    .undo-btn {
      width: 100%; padding: 12px; background-color: var(--white);
      color: var(--danger-color); border: 1px solid var(--danger-color);
      border-radius: 8px; font-size: 14px; font-weight: 700; margin-top: 15px;
      cursor: pointer; display: none; transition: 0.3s;
    }
    .undo-btn:hover { background-color: #fdf0ed; }

    .loading-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.8); z-index: 10;
      display: none; justify-content: center; align-items: center; flex-direction: column;
    }
    .spinner {
      border: 4px solid rgba(0, 132, 137, 0.1); width: 40px; height: 40px;
      border-radius: 50%; border-left-color: var(--primary-color);
      animation: spin 1s linear infinite; margin-bottom: 10px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <p style="color: #008489; font-weight: 600;">데이터를 전송 중입니다...</p>
  </div>

  <div class="container">
    <div class="header">
      <h1>업무 상황 보고</h1>
      <p>정확하고 신속한 정보 공유를 위해 작성해주세요.</p>
    </div>
    
    <form id="reportForm">
      
      <div class="form-group">
        <label for="reporterName" class="required">보고자 이름</label>
        <input type="text" id="reporterName" placeholder="이름을 입력해주세요." required>
      </div>

      <div class="form-group">
        <label for="date" class="required">날짜</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label class="required">업무 시간 (시작 ~ 종료)</label>
        <div class="time-flex">
          <input type="time" id="startTime" required>
          <span>~</span>
          <input type="time" id="endTime" required>
        </div>
      </div>

      <div class="form-group">
        <label for="category" class="required">상황 구분</label>
        <select id="category" required>
          <option value="" disabled selected>선택해주세요</option>
          <option value="상황지원">상황지원</option>
          <option value="원내동행">원내동행</option>
          <option value="병동지원">병동지원</option>
          <option value="업무지원">업무지원</option>
          <option value="직접입력">직접입력</option>
        </select>
        <input type="text" id="customCategory" placeholder="상황을 직접 입력해주세요." style="display: none; margin-top: 10px;">
      </div>

      <div class="form-group">
        <label for="content" class="required">보고 내용</label>
        <textarea id="content" placeholder="상세 내용을 입력해주세요." required></textarea>
      </div>

      <div class="form-group">
        <label for="photo">사진 첨부 (선택)</label>
        <input type="file" id="photo" accept="image/*">
        <p style="font-size: 12px; color: #555; margin-top: 5px;">* 사진은 자동으로 압축되어 전송됩니다.</p>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">보고 제출하기</button>
      <button type="button" class="undo-btn" id="undoBtn">방금 제출한 내용 삭제하기</button>
    </form>
  </div>

  <script>
    // **중요: 2단계에서 '새 버전 배포' 후 얻은 새로운 앱스 스크립트 웹 앱 URL을 붙여넣으세요.**
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxK9_OtEHMpThIjXP6bUwi5j_cEMoFN9tDsd69qavXceqnq8fxWzJruMYpreuk8dUMS7A/exec';
    
    let lastSubmittedUuid = null; 

    const now = new Date();
    const kstOffset = 9 * 60;
    now.setMinutes(now.getMinutes() + kstOffset);
    document.getElementById('date').value = now.toISOString().split('T')[0];
    document.getElementById('startTime').value = now.toISOString().split('T')[1].substring(0, 5);
    const endDate = new Date(now.getTime() + 15 * 60000);
    document.getElementById('endTime').value = endDate.toISOString().split('T')[1].substring(0, 5);

    const form = document.getElementById('reportForm');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const submitBtn = document.getElementById('submitBtn');
    const undoBtn = document.getElementById('undoBtn');
    const photoInput = document.getElementById('photo');
    const categorySelect = document.getElementById('category');
    const customCategoryInput = document.getElementById('customCategory');

    categorySelect.addEventListener('change', function() {
      if (this.value === '직접입력') {
        customCategoryInput.style.display = 'block';
        customCategoryInput.required = true;
      } else {
        customCategoryInput.style.display = 'none';
        customCategoryInput.required = false;
        customCategoryInput.value = '';
      }
    });

    function generateUUID() { return Date.now().toString(36) + Math.random().toString(36).substring(2); }
    function getDayOfWeek(dateString) {
      const days = ['일', '월', '화', '수', '목', '금', '토'];
      return days[new Date(dateString).getDay()];
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      loadingOverlay.style.display = 'flex';
      submitBtn.disabled = true;

      lastSubmittedUuid = generateUUID();
      const rawDate = document.getElementById('date').value;
      const dateWithDay = `${rawDate} (${getDayOfWeek(rawDate)})`;
      const mergedTime = `${document.getElementById('startTime').value}~${document.getElementById('endTime').value}`;
      
      let finalCategory = categorySelect.value;
      if (finalCategory === '직접입력') {
        finalCategory = customCategoryInput.value;
      }

      const submitData = {
        action: 'insert',
        uuid: lastSubmittedUuid,
        date: dateWithDay,
        time: mergedTime,
        reporter: document.getElementById('reporterName').value, // 신규: 보고자 이름 데이터 전송
        category: finalCategory,
        content: document.getElementById('content').value,
        fileData: null,
        fileName: null
      };

      const handleFile = () => {
        return new Promise((resolve, reject) => {
          const file = photoInput.files[0];
          if (!file) { resolve(); return; }

          const reader = new FileReader();
          reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
              const canvas = document.createElement('canvas');
              const MAX_WIDTH = 1024;
              let width = img.width;
              let height = img.height;

              if (width > MAX_WIDTH) {
                height = Math.round((height *= MAX_WIDTH / width));
                width = MAX_WIDTH;
              }

              canvas.width = width;
              canvas.height = height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0, width, height);

              submitData.fileData = canvas.toDataURL('image/jpeg', 0.8);
              submitData.fileName = file.name;
              resolve();
            };
            img.src = event.target.result;
          };
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      };

      try {
        await handleFile(); 
        
        await fetch(scriptURL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(submitData)
        });

        alert('보고가 성공적으로 제출되었습니다.');
        document.getElementById('content').value = '';
        customCategoryInput.value = ''; 
        // 이름은 다음 제출 시 편의를 위해 지우지 않고 그대로 둡니다.
        if(categorySelect.value === '직접입력') {
          categorySelect.value = '';
          customCategoryInput.style.display = 'none';
        }
        photoInput.value = ''; 
        undoBtn.style.display = 'block';
      } catch (error) {
        alert('전송 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
      } finally {
        loadingOverlay.style.display = 'none';
        submitBtn.disabled = false;
      }
    });

    undoBtn.addEventListener('click', async function() {
      if(!confirm('방금 제출한 보고를 정말 삭제하시겠습니까?')) return;
      loadingOverlay.style.display = 'flex';
      
      const deleteData = { action: 'delete', uuid: lastSubmittedUuid };

      try {
        await fetch(scriptURL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(deleteData)
        });
        alert('제출된 보고가 삭제되었습니다.');
        undoBtn.style.display = 'none'; 
      } catch (error) {
        alert('삭제 요청 중 오류가 발생했습니다.');
      } finally {
        loadingOverlay.style.display = 'none';
      }
    });
  </script>
</body>
</html>
